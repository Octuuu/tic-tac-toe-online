<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe con Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <input type="text" id="room" placeholder="CÃ³digo de sala" />
        <input type="text" id="name" placeholder="Tu nombre" />
        <button id="joinBtn">Unirse</button>

        <h2 id="turn"></h2>
        <div id="players"></div>
        <div id="board" class="board"></div>

        </div>
    </div>

</html>
